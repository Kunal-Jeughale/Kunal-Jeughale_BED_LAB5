<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System-KSJ</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="hidden" th:field="*{id}" /> 
			
			<input type="text" th:field="*{FirstName}" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{LastName}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info clo-2">Save Employee</button>

		</form>
		<hr>
		 <a th:ref="@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
